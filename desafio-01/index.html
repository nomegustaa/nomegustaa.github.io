<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="nft-preview-card-component-main/images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    <main>
        <div class="card">
            <div class="imagem">
                <img src="nft-preview-card-component-main/images/image-equilibrium.jpg" alt="imagem" width="250px" height="250px" class="img">
            </div>
            
            <div class="corpo">
                

                <div class="textos">

                    <h1 class="titulo">Equilibrium #3429</h1>

                    <p class="p-texto">Our Equilibrium collection promotes balance and calm.</p>

                    <p> 
                        <div class="textos-icones">
                            <span>
                                <img src="nft-preview-card-component-main/images/icon-ethereum.svg" alt="ethereum" class="icone">
                                <span class="t-span">0.041 ETH</span> 
                            </span>

                            <span>
                                <img src="nft-preview-card-component-main/images/icon-clock.svg" alt="clock" class="icone">
                                <span class="t-span2">3 days left</span>
                            </span>
                        </div>

                    </p>

                    <hr>

                    <div class="t-final">
                        <span>
                            <img src="nft-preview-card-component-main/images/image-avatar.png" alt="imagem-avatar" width="25px" height="25px" class="avatar">
                        </span>
                        <span class="p-final">Creation of <span class="nome">Jules Wyvern</span> </span>
                    </div>
                       
                </div>
            </div>
        </div>

        <div class="footer">
            <p>
                <span class="autor">Feito por Gustavo Carvalho.</span>
                <a href="https://github.com/nomegustaa/nomegustaa.github.io" target="_blank">
                    <img class="icone-img" src="nft-preview-card-component-main/images/github.png" alt="GitHub" width="30px" height="30px">
                </a>
                
                <a href="https://www.linkedin.com/in/gustavo--carvalho-da-silva/" target="_blank">
                    <img class="icone-img" src="nft-preview-card-component-main/images/logotipo-do-linkedin.png" alt="Linekdin" width="30px" height="30px">
                </a>
                
            </p>
            
        </div>

    </main>

    <footer>
        
    </footer>
</body>
</html>
